version: '3'

services:
  portainer:
    image: portainer/portainer-ce
    container_name: portainer
    security_opt:
      - no-new-privileges:true
    volumes:
      - /etc/localtime:/etc/localtime
      - /var/run/docker.sock:/var/run/docker.sock
      - ./portainer-data:/data
    ports:
      - 9000:9000
    restart: unless-stopped
    networks:
      - proxy

  nginx:
    image: 'jc21/nginx-proxy-manager:latest'
    restart: unless-stopped
    ports:
      - '80:80'
      - '443:443'
      - '81:81' # Admin Web Port
    environment:
      DB_MYSQL_HOST: 'db'
      DB_MYSQL_PORT: 3306
      DB_MYSQL_USER: 'npm'
      DB_MYSQL_PASSWORD: 'npm'
      DB_MYSQL_NAME: 'npm'
    volumes:
      - ./nginx:/data
      - ./nginx/letsencrypt:/etc/letsencrypt
    depends_on:
      - nginxdb
    networks:
      - proxy

  nginxdb:
    image: 'jc21/mariadb-aria:latest'
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: 'npm'
      MYSQL_DATABASE: 'npm'
      MYSQL_USER: 'npm'
      MYSQL_PASSWORD: 'npm'
    volumes:
      - ./nginx/mysql:/var/lib/mysql
    networks:
      - proxy

  speedtest:
    image: openspeedtest/latest:latest
    container_name: openspeedtest
    ports:
      - 3005:3000
      - 3006:3001
    restart: unless-stopped
    networks:
      - proxy
      
  dashboard:
    image: b4bz/homer
    container_name: homer-dashboard
    ports:
      - 9055:8080
    restart: unless-stopped
    env_file: .env
    environment:
      - USER=${USER}
      - GROUP=${USER}
      - UID=1001
      - GID=1001
    volumes:
      - ./homer:/www/assets
    networks:
      - proxy

  grafana:
    image: grafana/grafana-oss:latest
    container_name: grafana
    ports:
      - 4020:3000
    volumes:
      - grafana-data:/var/lib/grafana
    restart: unless-stopped
    networks:
      - proxy
 
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - 9010:9090
    volumes:
      - ./prometheus:/etc/prometheus
      - prometheus-data:/prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    networks:
      - proxy
    
  node_exporter:
    image: quay.io/prometheus/node-exporter:latest
    container_name: node_exporter
    command:
      - '--path.rootfs=/host'
    pid: host
    restart: unless-stopped
    volumes:
      - '/:/host:ro,rslave'
    networks:
      - proxy

  cadvisor:
    image: google/cadvisor:latest
    container_name: cadvisor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    devices:
      - /dev/kmsg
    restart: unless-stopped
    networks:
      - proxy

networks:
  proxy:
    external: true

volumes:
  prometheus-data:
    driver: local
  grafana-data:
    driver: local