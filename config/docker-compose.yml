version: '3'

services:
  portainer:
    image: portainer/portainer-ce
    container_name: portainer
    security_opt:
      - no-new-privileges:true
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./portainer-data:/data
    ports:
      - 9000:9000
    restart: unless-stopped
    networks:
      - proxy

  nginx:
    image: jc21/nginx-proxy-manager:2.9.15
    ports:
      - 80:80
      - 81:81
      - 443:443
    volumes:
      - ./data:/data
      - ./letsencrypt:/etc/letsencrypt
    environment:
      - DISABLE_IPV6=true

  speedtest:
    image: openspeedtest/latest:latest
    container_name: openspeedtest
    ports:
      - 3005:3000
      - 3006:3001
    restart: unless-stopped
    networks:
      - proxy
      
  dashboard:
    image: b4bz/homer
    container_name: homer-dashboard
    ports:
      - 9055:8080
    restart: unless-stopped
    env_file: ./.env
    environment:
      - USER=${USER}
      - GROUP=${USER}
      - UID=1001
      - GID=1001
    volumes:
      - ./homer:/www/assets:ro
    networks:
      - proxy

  grafana:
    image: grafana/grafana-oss:latest
    container_name: grafana
    ports:
      - 4020:3000
    volumes:
      - grafana-data:/var/lib/grafana
    restart: unless-stopped
    networks:
      - proxy
 
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - 9010:9090
    volumes:
      - ./prometheus:/etc/prometheus
      - prometheus-data:/prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    networks:
      - proxy
    
  node_exporter:
    image: quay.io/prometheus/node-exporter:latest
    container_name: node_exporter
    command:
      - '--path.rootfs=/host'
    pid: host
    restart: unless-stopped
    volumes:
      - '/:/host:ro,rslave'
    networks:
      - proxy

  cadvisor:
    image: google/cadvisor:latest
    container_name: cadvisor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    devices:
      - /dev/kmsg
    restart: unless-stopped
    networks:
      - proxy
  
  cloudflare-ddns:
    image: oznu/cloudflare-ddns:latest
    container_name: ddns
    restart: unless-stopped
    env_file: ./.env
    environment:
      - API_KEY=${DNSAPI}
      - ZONE=${SITE}
      - PROXIED=true
      - PUID=1001
      - PGID=1001
    networks:
      - proxy

networks:
  proxy:
    external: true

volumes:
  prometheus-data:
    driver: local
  grafana-data:
    driver: local